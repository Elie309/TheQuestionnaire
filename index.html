<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheQuestions - Quiz Game</title>
    <!-- Google Noto for Arabic support -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;700&family=Noto+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/arabic-support.css" />
  </head>
  <body>
    <div class="container">
      <!-- Main Quiz Board -->
      <div id="quiz-board" class="quiz-board">
        <header class="header">
          <div class="logo-section">
            <div class="logo-placeholder">
              <img id="logo-img" class="logo-img" alt="Logo" src="images/logo.png" />
            </div>
            <h1>TheQuestions</h1>
          </div>
          <div class="settings-container">
            <button
              id="settings-btn"
              class="settings-btn"
              aria-label="Settings"
            >
              <span class="settings-icon">‚öôÔ∏è</span>
            </button>            
            <div id="settings-dropdown" class="settings-dropdown hidden">
              <button id="load-questions-btn" class="dropdown-item">
                üìö Load Questions
              </button>
              <button id="import-btn" class="dropdown-item">
                üì• Import Questions
              </button>
              <button id="export-btn" class="dropdown-item">
                üì§ Export Questions
              </button>
              <button id="create-btn" class="dropdown-item">
                ‚úèÔ∏è Create Questions
              </button>
              <button id="edit-questions-btn" class="dropdown-item">
                üñäÔ∏è Edit Questions
              </button>
              <button id="reset-btn" class="dropdown-item">
                üîÑ Reset Game
              </button>
            </div>
          </div>
        </header>

        <div class="board-grid" id="board-grid">
          <!-- Grid will be generated by JavaScript -->
        </div>

        <div class="progress">
          <span id="progress-text">Questions answered: 0/25</span>
        </div>
      </div>

      <!-- Question Display -->
      <div id="question-display" class="question-display hidden">
        <div class="question-container">
          <div class="question-header">
            <span id="question-id" class="question-id"></span>
            <button id="back-btn" class="back-btn" aria-label="Back to board">
              ‚úï
            </button>
          </div>          <div id="question-content" class="question-content">
            <div class="content-layout">
              <div id="question-text" class="question-text" dir="auto"></div>
              <img
                id="question-image"
                class="question-image hidden"
                alt="Question image"
              />
            </div>
          </div>

          <div id="answer-content" class="answer-content hidden">
            <div class="answer-label">Answer:</div>
            <div class="content-layout">
              <div id="answer-text" class="answer-text" dir="auto"></div>
              <img
                id="answer-image"
                class="answer-image hidden"
                alt="Answer image"
              />
            </div>
          </div>

          <div class="instruction">
            <span id="instruction-text">Press any key to reveal answer</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Hidden file input for importing -->
    <input
      type="file"
      id="file-input"
      accept=".xlsx,.xls,.csv"
      style="display: none"
    />

    <!-- Question Sets Modal -->
    <div id="question-sets-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Load Question Set</h2>
          <button id="close-modal-btn" class="modal-close-btn">‚úï</button>
        </div>
        <div class="modal-body">
          <div id="question-sets-list" class="question-sets-list">
            <!-- Question sets will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <script src="javascript/script.js"></script>
  </body>
</html>
